<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./dist/main.js" ></script>

    <title>Bubble Trouble</title>
</head>
<body>


    <div id="gameContainer">
        <div id="topPart">
            <img id="character" src="https://www.shutterstock.com/image-vector/cute-2d-game-character-kirby-600w-2171308275.jpg" alt="game character">
            <div>
                <div class="topInfo" id="gameTitle">Bubble Trouble!</div>
                <!-- <img class="bubble" id="bubbleTest" src="https://images.creativemarket.com/0.1.0/ps/1069390/580/386/m2/fpnw/wm0/000797-.jpg?1457523166&s=a5e1562a85d1c5c5e0abb427629c2f93" alt="bubbleTest"> -->
                <button class="topInfo" id="playButton" class="gameButton">Start Game!</button>
            </div>
        </div>

        <div id="bottomPart">
            <div id="score" class="bottomInfo">Score: 0</div>

            <button id="pauseButton" class="gameButton">Pause</button>
            <div id="level" class="bottomInfo">Level</div>
        </div>


    </div>
</body>
</html>
